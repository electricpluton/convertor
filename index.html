<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <h1>Convertor</h1>
        <div id="app">
            <div id="setting">
    
            </div>
            <div id="screen-container">
                <input type="text" disabled value="" id="screen-number" class="screen"  />
                <input type="text" disabled value="" id="screen-letter" class="screen" />
            </div>
            <div id="app-btn">
    
                <button id="seven"  class="num" value="7">7</>
                <button id="eight"  class="num" value="8">8</button>
                <button id="nine"   class="num" value="9">9</button>
                <button id="clear-letter"    class="operator" value="">ClearLetter</button>
    
                <button id="four"   class="num" value="4">4</button>
                <button id="five"   class="num" value="5">5</button>
                <button id="six"    class="num" value="6">6</button>
                <button id="clear-number"  class="operator" value="">ClearNumber</button>
                
                <button id="one"    class="num" value="1">1</button>
                <button id="two"    class="num" value="2">2</button>
                <button id="three"  class="num" value="3">3</button>
                <button id="del-number"  class="operator" value="">DelNumber</button>
    
                <button id="zero"         class="num" value="0">0</button>
                <button id="double-zero"  class="num" value="00">00</>
                <button id="triple-zero"  class="num" value="000">000</button>
                <button id="enter"  class="operator" value="">Enter</button>

                
                
                
                
    
            </div>
        </div>
    
 
    <script type="text/javascript"  src="js/convert.js"></script>
    <script type="text/javascript"  src="js/convertor.js"></script>
</body>

</html>
